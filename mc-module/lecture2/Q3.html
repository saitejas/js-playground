<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it

Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <hr/>

    <h4> Cart </h4>
    <div id="cart"></div>


    <script>

        const parent = document.querySelector("#productList");
        const cart = document.querySelector("#cart");
        
        const addToCartCb = function(e) {
          let targetElem = e.target;
          let targetClass = targetElem.getAttribute("class");
          
          if( targetClass === "add-to-cart") { // add to cart 
            const product = targetElem.parentElement;
            let name = product.children[0].innerText;
            let price = product.children[1].innerText;

            let p = document.createElement("p");
            p.textContent = name + " " + price;
            cart.appendChild(p);
          }
        };

        parent.addEventListener("click", addToCartCb);
        
    </script>
</body>
</html>
